<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Business Model Canvas - Colorful Dots, LLC</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 pt-2">
          <h1 class="h4">Business Model Canvas</h1>
          <p>By <a href="https://colorfuldots.com">Colorful Dots, LLC</a></p>
        </div>
        <div class="col-lg-7 pt-2">
          <div class="row">
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <label>Designer For:</label>
                <input placeholder="Company Name" />
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <label>Designed By:</label> <input placeholder="Your Name" />
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <label>Date:</label> <input placeholder="02/02/2019" />
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <label>Version:</label>
                <input value="" placeholder="Version 1" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-1 pt-4 text-right">
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="printButton();"
          >
            Print
          </button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-2 col-lg-2 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Key Partners</h5>
              <div class="form-group"><textarea></textarea></div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row">
            <div class="col-12 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Key Activities</h5>
                  <textarea></textarea>
                </div>
              </div>
            </div>
            <div class="col-12 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Key Resources</h5>
                  <textarea></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Value Propositions</h5>
              <textarea></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row">
            <div class="col-12 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Customer Relationships</h5>
                  <textarea></textarea>
                </div>
              </div>
            </div>
            <div class="col-12 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Marketing Channels</h5>
                  <textarea></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Customer Segment</h5>
              <textarea></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Cost Structure</h5>
              <textarea></textarea>
            </div>
          </div>
        </div>
        <div class="col-lg-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Revenue Streams</h5>
              <textarea></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function printButton() {
        window.print()
      }
      var autoExpand = function(field) {
        // Reset field height
        field.style.height = 'inherit'

        // Get the computed styles for the element
        var computed = window.getComputedStyle(field)

        // Calculate the height
        var height =
          parseInt(computed.getPropertyValue('border-top-width'), 10) +
          parseInt(computed.getPropertyValue('padding-top'), 10) +
          field.scrollHeight +
          parseInt(computed.getPropertyValue('padding-bottom'), 10) +
          parseInt(computed.getPropertyValue('border-bottom-width'), 10)

        field.style.height = height + 'px'
      }

      document.addEventListener(
        'input',
        function(event) {
          if (event.target.tagName.toLowerCase() !== 'textarea') return
          autoExpand(event.target)
        },
        false
      )
    </script>
  </body>
</html>
