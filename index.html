<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Business Model Canvas - Colorful Dots, LLC</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/form-storage@1.2.0/build/form-storage.js"></script>
  </head>

  <body>
    <form class="js-form">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 pt-2">
            <h1 class="h4">Business Model Canvas</h1>
            <p>By <a href="https://colorfuldots.com">Colorful Dots, LLC</a></p>
          </div>
          <div class="col-lg-7 pt-2">
            <div class="row">
              <div class="col-md-6 col-lg-3">
                <div class="form-group">
                  <label>Designed For</label>
                  <input name="designed-for" onkeyup="saveButton();" />
                </div>
              </div>
              <div class="col-md-6 col-lg-3">
                <div class="form-group">
                  <label>Designed By</label>
                  <input name="designed-by" onkeyup="saveButton();" />
                </div>
              </div>
              <div class="col-md-6 col-lg-3">
                <div class="form-group">
                  <label>Date</label>
                  <input name="designed-date" onkeyup="saveButton();" />
                </div>
              </div>
              <div class="col-md-6 col-lg-3">
                <div class="form-group">
                  <label>Version</label>
                  <input name="designed-version" onkeyup="saveButton();" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-2 pt-4 text-right">
            <button
              type="button"
              class="btn btn-outline-primary"
              onclick="clearButton();"
            >
              Reset
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              onclick="printButton();"
            >
              Print
            </button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-2 col-lg-2 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Key Partners</h5>
                <div class="form-group">
                  <textarea
                    name="key-partners"
                    onkeyup="saveButton();"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row">
              <div class="col-12 mb-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Key Activities</h5>
                    <textarea
                      name="key-activities"
                      onkeyup="saveButton();"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="col-12 mb-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Key Resources</h5>
                    <textarea
                      name="key-resources"
                      onkeyup="saveButton();"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Value Propositions</h5>
                <textarea
                  name="value-propositions"
                  onkeyup="saveButton();"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row">
              <div class="col-12 mb-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Customer Relationships</h5>
                    <textarea
                      name="customer-relationships"
                      onkeyup="saveButton();"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="col-12 mb-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Marketing Channels</h5>
                    <textarea
                      name="marketing-channels"
                      onkeyup="saveButton();"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Customer Segment</h5>
                <textarea
                  name="customer-segment"
                  onkeyup="saveButton();"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Cost Structure</h5>
                <textarea
                  name="cost-structure"
                  onkeyup="saveButton();"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Revenue Streams</h5>
                <textarea
                  name="revenue-streams"
                  onkeyup="saveButton();"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script>
      function printButton() {
        window.print()
      }
      function saveButton() {
        formStorage.save()
      }
      function clearButton() {
        formStorage.clear()
        location.reload()
      }
      var autoExpand = function(field) {
        field.style.height = 'inherit'
        var computed = window.getComputedStyle(field)
        var height =
          parseInt(computed.getPropertyValue('border-top-width'), 10) +
          parseInt(computed.getPropertyValue('padding-top'), 10) +
          field.scrollHeight +
          parseInt(computed.getPropertyValue('padding-bottom'), 10) +
          parseInt(computed.getPropertyValue('border-bottom-width'), 10)
        field.style.height = height + 'px'
      }

      document.addEventListener(
        'input',
        function(event) {
          if (event.target.tagName.toLowerCase() !== 'textarea') return
          autoExpand(event.target)
        },
        false
      )
      // Local Storage
      var formStorage = new FormStorage('.js-form')
      formStorage.apply()
    </script>
  </body>
</html>
